<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <link rel="stylesheet" href="style.css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <h1 class="title">Task Master</h1>
      <p class="subtitle">Organize your tasks efficiently</p>

      <div class="task-controls">
        <span class="input-container">
          <span class="icon">🔍</span>
          <input
            type="text"
            placeholder="Search tasks..."
            class="search-input"
          />
        </span>
        <select class="filter-tasks" id="status-select">
          <option value="all">🗓 All Tasks</option>
          <option value="active">✅ Active</option>
          <option value="completed">⌛ Completed</option>
        </select>
        <button class="clear-btn" id="clear-btn">🗑 Clear All</button>
      </div>

      <div class="add-container">
        <input
          type="text"
          class="new-task"
          placeholder="What needs to be done?"
          id="new-task"
        />
        <button class="add-task" id="add-task">Add Task</button>
      </div>

      <section class="task-list-section">
        <div class="empty-tasks" id="empty-message">
            <span class="empty-icon" id="icon">📝</span>
            <p class="empty-text" id="text">No tasks found. Add some tasks to get started!</p>
        </div>
        <ul id="task-list"></ul>
        </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
